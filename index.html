<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머가이래어렵노</title>
    <link rel="stylesheet" href="css/comfortable.css">
</head>
<body>
    <div id="visual">
        <header>
            <h1><img src="logo.png" alt=""></h1>

            <nav>
                <ul class="gnb">
                    <li><a href="#">전우치</a></li>
                    <li><a href="#">전우치2</a></li>
                    <li><a href="#">만들어</a></li>
                    <li><a href="#">주세요</a></li>
                    <li><a href="#">강동원</a></li>
                </ul>
            </nav>
        </header>
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="playbtn">
            <audio id="audio" src="img/PrologueLongRoads.mp4" loop></audio>
            <img id="playBtn" src="img/btn_play.png" alt="재생">
            <img id="pauseBtn" src="img/btn_pause.png" alt="일시정지">
        </div>
        <div class="text">
            <ul>
                <li>
                    <span>인</span>
                    <span>생</span>
                    <span class="space">은</span>
                </li>
                <li>
                    <span>한</span>
                    <span>바</span>
                    <span class="space">탕</span>
                    <span>꿈</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 재생 버튼
playBtn.addEventListener('click', function() {
    audio.play();
    audio.muted = false;
    playBtn.style.display = 'none';
    pauseBtn.style.display = 'block';
    pauseBtn.classList.add('pulse'); // 재생 시 애니메이션 추가
});

// 일시정지 버튼
pauseBtn.addEventListener('click', function() {
    audio.pause();
    pauseBtn.style.display = 'none';
    playBtn.style.display = 'block';
    pauseBtn.classList.remove('pulse'); // 정지 시 애니메이션 제거
});

// 음악이 끝나면 버튼 초기화
audio.addEventListener('ended', function() {
    pauseBtn.style.display = 'none';
    playBtn.style.display = 'block';
    pauseBtn.classList.remove('pulse'); // 음악 끝나면 애니메이션 제거
});
    </script>

</body>
</html>
